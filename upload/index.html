<!DOCTYPE html>
<html>
	<head>
		<title></title>
			<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
			<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>  
			<!-- <script src="http://d3js.org/d3.v4.0.0-alpha.29.min.js"></script> -->
			<script type="text/javascript" src="http://cdn.rawgit.com/caolan/async/master/dist/async.min.js"></script>
			<script type="text/javascript" src="http://cdn.rawgit.com/suprb/Nested/master/jquery.nested.js"></script>
			<script type="text/javascript" src="http://cdn.rawgit.com/lokesh/color-thief/master/src/color-thief.js"></script>

			<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	</head>
	<body>
		<div class="filter-container" style="display: none">
			<input type="checkbox" id="500-views" class='circle-filter'></input>over 500 views
			<br>
			<table>
				<tbody>
					<tr>
						<td>Type: </td>
						<td>
							<div id="entity-type-select" class='circle-filter'>
								<div class="check-button">
									<label>
										<input value="null" type="checkbox" checked>
										<span> All Types </span>
									</label>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>Section: </td>
						<td>
							<div id="section-select" class='circle-filter'>
								<div class="check-button">
									<label>
										<input value="null" type="checkbox" checked>
										<span> All Sections</span>
									</label>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>Search: </td>
						<td>
							<span class="search-label">
								<input type="text"></input>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
			<span id="node-count"></span>
		</div>

		<div id="grid"></div>
			
	</body>
	<script type="text/javascript" src="./js/index.js"></script>

</html>
